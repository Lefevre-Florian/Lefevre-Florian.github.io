<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="Lefevre Florian" content="Portfolio">
    <meta name="viewport" content="width=device_width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/custom_css/cover.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/custom_css/carousel.css">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/custom_css/carousel.rtl.css">
    <title>Lefevre Florian</title>
  </head>
  <body class="d-flex h-100 text-center text-white">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a href="#" class="nav-link active" aria-current="page">Home</a>
            <a href="#" class="nav-link">CV</a>
            <a href="#" class="nav-link">Contact</a>
          </nav>
        </div>
      </header>

      <main>
        <section class="py-5">
          <div id="carousel" class="carousel slide caroussel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
              <!-- Each images represent a project -->
              <div class="carousel-item active">
                  <img src="Images/Project_cover/MainMenuSokoban.jpg" class="d-block w-100" alt="image presenting the sokoban">
              </div>
              <div class="carousel-item">
                  <img src="Images/Project_cover/Level01Sokoban.jpg" class="d-block w-100" alt="image representing the shmup">
              </div>
              <div class="carousel-item">
                  <img src="Images/Project_cover/Level01Sokoban.jpg" class="d-block w-100" alt="image representing the one button game">
              </div>
            </div>
          </div>
        </section>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

          <!-- Sokoban -->
          <div class="col">
            <div class="card shadow-sm">
              <div class="card-body">
                <h2 class="card-text">Sokoban</h2>
                <img src="Images/Project_cover/MainMenuSokoban.jpg" alt="" class="bd-placeholder-img card-img-top" width="100%" height="100%">
              </div>

              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>

          <!-- SHMUP -->
          <div class="col">
            <div class="card shadow-sm">
              <div class="card-body">
                <h2 class="card-text">SHMUP</h2>
                <img src="Images/Project_cover/MainMenuSokoban.jpg" alt="" class="bd-placeholder-img card-img-top">
              </div>

              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>

        </div>
      </main>
    </div>
  </body>
</html>
